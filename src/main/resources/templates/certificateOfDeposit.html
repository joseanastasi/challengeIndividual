<!DOCTYPE html>
<html xmls:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/form.css" >

</head>
<body class="form">
	<div class="container mt-4">
		<div class="col-sm-6">
						
			<form th:action="@{/certificateOfDeposit/save}" th:object=${certificate} method="POST">
				<div class="card">
					<div class="card-header">
					<h3>Certificado de deposito</h3>
					</div>
					<div class="card-body">
									<div class="form-group">
							<label>Dinero disponible</label>
							<label th:text="${availableMoney}"></label>
						</div>
		
						<div class="form-group">
							<label>Monto</label>
							<input th:field="*{amount}" type="number" min="0.01" step="0.01" th:max=${availableMoney} class="form-control" />
							<small class="form-text text-danger" th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}"></small>
						</div>						
					</div>
					<div class="card-footer">
						<div class="card-footer">
						<input type="submit" value="Guardar" class="btn btn-success" />
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
