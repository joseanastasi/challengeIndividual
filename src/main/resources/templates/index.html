<!DOCTYPE html>
<html xmls:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Index</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="css/style.css" >

</head>
<body class="index">

	<div class="container  mt-4">
	
	<a th:href="@{/add}" class="btn btn-primary">AÃ±adir movimiento</a>	
	<a th:href="@{/userForm}" class="btn btn-primary">Lista de usuarios</a>	
	<a th:href="@{/certificate}" class="btn btn-primary">Plazo fijo</a>	
	
	<a class="btn btn-primary" href="#" th:href="@{/logout}"><span th:text="${#authentication.getPrincipal().getUsername()}"></span> - <span>logout</span></a>				   	
	<br><br>
	<div><label>Balance:</label><label th:text="${suma}"></label></div>	
		<table class="table">
			<thead>
				<tr>
					<th>Monto</th>
					<th>Fecha</th>
					<th>Tipo</th>
				</tr>				
			</thead>
			<tbody>
				<tr th:each="budget:${budgets}">
					<td th:text="${budget.amount}"></td>
					<td th:text="${budget.date}"></td>
					<td th:text="${budget.type}"></td>
					
					<td th:switch="${budget.Type}"  >
							    <a th:case="'certificateOfDeposit'" th:href="@{/cashCertificate/}+${budget.noTxn}"
							     class="btn btn-success">Cash</a>
					</td>
					</tr>
			</tbody>					
		</table>
	</div>
</body>
</html>
