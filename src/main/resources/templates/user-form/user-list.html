<div class="table-responsive">
	<table id="userList" class="table table-bordered table-hover table-striped">
		<thead class="thead-light">
		<tr>
			<th scope="col">#</th>
			<th scope="col">Nombre</th>
			<th scope="col">Apellido</th>
			<th scope="col">Usuario</th>
			<th scope="col">E-mail</th>
			<th></th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="user: ${userList}">
			<td th:text="${user.id}"></td>
			<td th:text="${user.firstName}"></td>
			<td th:text="${user.lastName}"></td>
			<td th:text="${user.username}"></td>
			<td th:text="${user.email}"></td>
			<td>
    			<a th:if="${user.username} == '${#authentication.getPrincipal().getUsername()}'">Female</a>
    		 	<a th:unless="'${user.username}' == ${#authentication.getPrincipal().getUsername()}" 
    			th:href="@{'/transferMoneyToUser/'+ ${user.id}}" class="btn btn-primary">Transferencia</a>
						
			
				 <!-- th:switch="${user.username}">
					<a th:case="${#authentication.getPrincipal().getUsername()}" class=""></a>
					<a th:case="*" th:href="@{'/transferMoneyToUser/'+ ${user.id}}" class="btn btn-primary">Transferencia</a>
				-->
						
			</td>
		</tr>
		</tbody>
	</table>
		<div class="alert-danger text-center" th:if="${listErrorMessage}" th:text="${listErrorMessage}">Name Error</div>
	
</div>

<script type="text/javascript">
function confirmDelete(id){
	$('#deleteModal').modal('show');
	$("#userIdHiddenInput").val(id);
}

function deleteUser(){
	var id = $("#userIdHiddenInput").val();
    window.location = "deleteUser/"+id;
}
</script>
